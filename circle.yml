machine:
  node:
    version: 8.1.4
  environment:
    MOCHA_FILE: "$CIRCLE_TEST_REPORTS/test-results.xml"

dependencies:
  pre:
    - wget https://saucelabs.com/downloads/sc-4.4.12-linux.tar.gz
    - tar -xzf sc-4.4.12-linux.tar.gz
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY:
        background: true

test:
  override:
    - npm run lint
    - npm run test:ci
    # e2e testing
    - npm run start:
        background: true
    - "while ! lsof -i:4445 -t; do sleep 3; done"
    - npm run e2e:ci
